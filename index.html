<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domino Party</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div>
      <header class="header flex items-center justify-center px-8">
        <div onclick="window.location.reload()" class="flex items-center">
          <h1 class="font-bold shadow-dance-text glow">Domino Party</h1>
          <button class="start_button">
            <div class="w-[83px] h-[83px] bg-blue-50 rounded-full relative shadow-[inset_0px_0px_1px_1px_rgba(0,0,0,0.3),_2px_3px_5px_rgba(0,0,0,0.1)] flex items-center justify-center">
              <div class="absolute w-[72px] h-[72px] z-10 bg-black rounded-full left-1/2 -translate-x-1/2 top-[5px] blur-[1px]"></div>
              <label class="group cursor-pointer absolute w-[72px] h-[72px] bg-gradient-to-b from-yellow-600 to-red-400 rounded-full left-1/2 -translate-x-1/2 top-[5px] shadow-[inset_0px_4px_2px_#60a5fa,inset_0px_-4px_0px_#1e3a8a,0px_0px_2px_rgba(0,0,0,10)] active:shadow-[inset_0px_4px_2px_rgba(96,165,250,0.5),inset_0px_-4px_2px_rgba(37,99,235,0.5),0px_0px_2px_rgba(0,0,0,10)] z-20 flex items-center justify-center">
                <div class="w-8 group-active:w-[31px] fill-blue-100 drop-shadow-[0px_2px_2px_rgba(0,0,0,0.5)]">
                  <svg xmlns="http://www.w3.org/2000/svg" id="Filled" viewBox="0 0 24 24">
                    <path d="M20.492,7.969,10.954.975A5,5,0,0,0,3,5.005V19a4.994,4.994,0,0,0,7.954,4.03l9.538-6.994a5,5,0,0,0,0-8.062Z"></path>
                  </svg>
                </div>
              </label>
            </div>
          </button>
        </div>
        <div>
          <a href="#" class="about_us">About us</a>
        </div>
      </header>
    </div>
    <div class="main_container">
      <div class="board_container">
        <div class="hands CPU2 flex gap-1 items-center justify-center"></div>
        <div class="hands CPU1 flex flex-col gap-1 items-center justify-center"></div>
        <div class="BOARD flex"></div>
        <div class="hands CPU3 flex flex-col gap-1 items-center justify-center"></div>
        <div class="hands PLAYER flex gap-1 items-center justify-center"></div>
      </div>
    </div>
  </body>
</html>
